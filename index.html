<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MyTunes</title>
    <link rel="icon" type="image/x-icon" href="logo-modified.png">
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="script.js">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    
</head>
<body>
   <nav>
    <ul>
        <li class="brand"><img src="logo-modified.png" alt=" MyTunes">MyTunes</li>
        <div class="navitem">
            <li>Home</li>
            <li>About</li>
        </div>
        
    </ul>
   </nav> 
   <div class="body">
    <h1></h1> 
    <div class="sidebar">
        <h1>Playlist <i class="bi bi-file-earmark-music"></i></h1>
        <div class="menu">
            <h2><i class="bi bi-music-note-list"></i> Top playlist</h2>
            <br>
            <h2><i class="bi bi-clock-history"></i> History</h2>
            <br>
            <h2><i class="bi bi-music-note-list"></i></h2>
        </div>
    </div>
    <div class="welcome">
        <h1>Welcome to MyTunes</h1>

    </div>

   </div>
   <div class="footer">

    
    <div class="icons">
        <i class="fa-solid fa-backward-step fa-2x"></i>
        <i class="fa-sharp fa-regular fa-circle-play fa-2x"></i>
        <i class="fa-solid fa-forward-step fa-2x"></i>
        
    </div>
    <input type="range" name="range" id="playing" min="0" max="100">
   </div>
<script src="https://kit.fontawesome.com/5139e86b3f.js" crossorigin="anonymous"></script>
